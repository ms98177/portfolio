<!DOCTYPE html>
<html>
<head>
<title>These are Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1>In this example, the fa fa address card<br>is displayed in different sizes.</h1>

<p><i class="fa fa-address-card"> normal size</i></p>
<p><i class="fa fa-address-card" style="font-size:24px"> size 24px</i> size 24px</p>
<p><i class="fa fa-address-card" style="font-size:36px"> size 36px</i></p>
<p><i class="fa fa-address-card" style="font-size:48px;color:red"> size 48px and red</i></p>
<br>

<p>The fa fa address card looks like this when used on a button:</p>
<button style="font-size:24px">Button <i class="fa fa-address-card"></i></button>  Button? Who's got the button?

<p>This is what the fa fa address card looks like in Unicode:
<i style="font-size:24px" class="fa">&#xf2bb;</i></p>

</body>
</html>
